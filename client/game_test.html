  <script>

    var playCaveDemo = function () {
      var width = 800;
      var height = 800;
      var game = new CavernsTestGame(width, height);
    }

    var playGame = function() {
      var createBoxSprite = function()
      {
        var gfx = new PIXI.Graphics();
        gfx.beginFill(Math.random()*0xffffff);
        gfx.drawRect(-25,-25,50,50);
        return gfx;
      };

      var createTestEntity = function(){
        var scale = Math.random()*0.4+0.2;
        return new Entity({components:
          {
            display:new PixiDisplayComponent(createBoxSprite()),
            kinetics:new KineticsComponent({
              maxSpeed:{x:25,y:25},
              acceleration:{x:20,y:20}
            }),
            player:new PlayerComponent(),
            previousTransform:new PreviousTransformComponent(),
            transform:new TransformComponent({
              position:{x:50+Math.random()*(document.width-100),
                        y:50+Math.random()*(document.height-100)},
              rotation:Math.random()*3.14,
              scale:{x:scale,y:scale}
            })
          }});
      };

      var graphicsOptions = {
        useCanvas: true,
        width: document.width,
        height: document.height
      };

      var gameOptions = {
        graphics: graphicsOptions
      };

      Input.initialize();
      Game.initialize(gameOptions);

      SystemRegistry.addSystem(new SetPreviousTransformSystem(),  {priority:GamePriorities.PreUpdate});
      SystemRegistry.addSystem(new PlayerInputSystem(Input),      {priority:GamePriorities.Update});
      SystemRegistry.addSystem(new MovementSystem(),              {priority:GamePriorities.Update});
      SystemRegistry.addSystem(new TilemapCollisionSystem(),      {priority:GamePriorities.Update});
      SystemRegistry.addSystem(new PixiRenderingSystem(),         {priority:GamePriorities.PostUpdate});
      
      for(var i = 0; i < 1; ++i)
      {
        Game.world.addEntity(createTestEntity());
      }
      Game.start();
    }
  
    // playCaveDemo();
    playGame();

  </script>
